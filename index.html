<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>pat-leaflet demo</title>
    <link rel="stylesheet" href="src/bower_components/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="src/bower_components/Leaflet.fullscreen/dist/leaflet.fullscreen.css"/>
    <link rel="stylesheet" href="src/bower_components/L.GeoSearch/src/css/l.geosearch.css"/>
    <link rel="stylesheet" href="src/bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="src/bower_components/leaflet.markercluster/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="src/bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css"/>
    <link rel="stylesheet" href="src/bower_components/leaflet.locatecontrol/dist/L.Control.Locate.css"/>
    <link rel="stylesheet" href="src/bower_components/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="src/bower_components/leaflet-MiniMap/dist/Control.MiniMap.min.css"/>
    <link rel="stylesheet" href="src/pat-leaflet.css"/>
    <script data-main="main" src="src/bower_components/requirejs/require.js"></script>
  </head>
  <body role="document">

    <h1>pat-leaflet demo - minimal</h1>
    <div id="map1" class="pat-leaflet" data-pat-leaflet='
    {
      "fullscreencontrol": false,
      "locatecontrol": false,
      "zoomcontrol": false,
      "map_layers": [{"title": "Map", "id": "OpenStreetMap.Mapnik"}]
    }'></div>

    <h1>pat-leaflet demo - full</h1>
    <div id="map2" class="pat-leaflet" data-pat-leaflet='
    {
      "minimap": true
    }'></div>

    <h1>pat-leaflet demo - multiple points with clustermarker</h1>
    <div id="map3" class="pat-leaflet"
        data-pat-leaflet='{"locatecontrol": false}'
        data-geopoints='[
    {
        "lat": 55.69078,
        "lng": 12.55568,
        "popup": "reverse - copenhagen international poetry festival (dnk), copenhagen, denmark"
    },
    {
        "lat": 47.0708101,
        "lng": 15.4382918,
        "popup": "hoergeREDE (aut), graz, austria"
    },
    {
        "lat": 43.8514981,
        "lng": 18.3886134,
        "popup": "sarajevo days of poetry (bih), sarajevo, bosnia"
    }
]'></div>

    <h1>pat-leaflet demo - input widget</h1>
    <div id="map4" class="pat-leaflet"></div>
  </body>
</html>
